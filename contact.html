<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact | D.SportWeb</title>
  </head>
  <body>
    <div class="container">
      <main class="row">
        <section class="col left">
          <div class="contactTitle">
            <h2>Hubungi Kami</h2>
            <p>
              Hubingi Kami Jika Anda Ingin Menanyakan Sesuatu. Kami Siap Melayani Anda
            </p>
          </div>
          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>No. Telp</span>
                <span>+62 823 9823 69</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>DSportWeb@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>Indonesia, SUMUT</span>
              </div>
            </div>
          </div>
          <div class="socialMedia">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </section>
        <section class="col right">
          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required" />
              <label>Nama</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required" />
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required" />
              <label>Subject</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea required="required"></textarea>
              <label>Pesan</label>
            </div>

            <div class="inputGroup fullWidth">
              <button>Kirim Pesan</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
